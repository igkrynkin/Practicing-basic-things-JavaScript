<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-атрибуты HTML -> JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Дата атрибуты</h1>

        <button class="btn" data-number="1" data-number-string="Кнопка первая">Кнопка 1</button>
        <button class="btn" data-number="2" data-clicks="0">Кнопка 1</button>
        <button class="btn" data-number="3" data-clicks="2">Кнопка 1</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
